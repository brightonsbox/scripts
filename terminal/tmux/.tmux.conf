# Changing the prefix to Control-Space:
set-option -g prefix C-Space
unbind C-Space
bind C-Space send-prefix

# Make mouse useful in iTerm
# (to select text like normal, hold down the option key)
set -g mouse on

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind -r < resize-pane -L 4
bind -r > resize-pane -R 4
bind -r - resize-pane -D 4
bind -r + resize-pane -U 4
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
